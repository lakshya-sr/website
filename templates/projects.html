{% extends "base.html" %}

{% block content %}

<section id="projects">
<h2>Projects</h2>
  {% for project in projects_list %}
  <a href="{{ project.link }}" target="_blank" rel="noopener noreferrer"> 
      <article>
         <h3>{{ project.title }}</h3>
         <p>{{ project.summary }}</p>
      </article>
    </a>
  {% endfor %}
</section>

{% endblock %}
